version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  edgar-sec:
    build: ./Backend/edgar-sec
    container_name: edgar-sec
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/edgar_db

volumes:
  mongo-data: